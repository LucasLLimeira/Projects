<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento o DOM</title>
</head>
<body>
    
</body>
<script>
    let nome = window.prompt("Qual o seu nome?")
    let sobrenome = window.prompt("Qual o seu sobrenome?")
    window.alert("O seu nome é: " + nome.toUpperCase() + " " + sobrenome.toUpperCase())

    let n1 = Number.parseInt((window.prompt("Digite o primeiro número")))
    let n2 = Number.parseInt((window.prompt("Digite o segundo número")))
    let soma = n1 + n2
    window.alert("A somatória é: " + soma)

    function confirma(){
        let confirmacao = confirm("Você deseja fazer outro cálculo?")
        if(confirmacao){
            alert("Atualize a página")
        }else{
            alert("OK!")
        }
    }
</script>

    <button onclick="confirma()">Refazer cálculo</button>
</html>
